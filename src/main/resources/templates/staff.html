<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
    </tr>
    <tr th:each="staff:${staff}">
        <td th:text="${staff.employeeId}">employee id</td>
        <td th:text="${staff.firstName}">first name</td>
        <td th:text="${staff.lastName}">last name</td>
        <td th:text="${staff.position}">position</td>
    </tr>
</table>
</body>
</html>
